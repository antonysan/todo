<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo - list</title>

</head>

<body>
    <div class="wrapper">
        <div class="todo">
            <section class="todo__header">
                <p class="todo__title">ToDo – list</p>
                <form class="todo__form">
                    <input class="todo__linetext" type="text" placeholder="Type youre text... ">
                    <button class="todo__button-add" type="submit">+</button>
                    <!-- <button class="todo__button-clear" type="submit">–</button> -->
                </form>
            </section>
            <section class="todo__body">
                <ul class="todo__list"></ul>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
